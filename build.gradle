plugins {
    id 'java'
    id 'application'
    id 'idea'
}
repositories {
    mavenCentral()
}
dependencies {
    compile 'org.apache.lucene:lucene-core:7.7.1'
    compile 'org.apache.lucene:lucene-queryparser:7.7.1'
    compile 'org.apache.lucene:lucene-analyzers-common:7.7.1'
    testCompile 'junit:junit:4.12'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def defaultEncoding = 'UTF-8'

mainClassName = 'dev.tobachi.lucene.App'